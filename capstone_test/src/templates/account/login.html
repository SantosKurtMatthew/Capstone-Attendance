<!DOCTYPE html>
<html>
<head>
	{% extends 'navbar.html' %}
	{% block content %}
	{% load static %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Log In to Account</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/formformatting.css' %}">
	<style type="text/css">
		body{
			background: url('{% static "img/newbgwide.png" %}') ;
			background-size: 100% 100%;
		}
		#forminput>input{
			background-color: white;
			height: 50px;
			width: 60%;
			border: none;
			
			color: black;
			text-align: center;
			font-weight: bold;
		}
		#submitbutton{
			width: 200px;
			border: none;
			height: 50px;
			background-color: white;
			
			color: black;
			text-align: center;
			font-weight: bold;
		}
	</style>
</head>
<body>
	
	<div id='outsidebox'>
		<div id='formbox'>
			<form method='POST'>{% csrf_token %}
				<label id='formlabel'>Log In</label>
				{{ form.as_p}}
				{% if request.GET.next %}
					<input type="hidden" name="next" value='{{ request.GET.next }}'>
				{% endif %}
				<input type="submit" value='Log In' id='submitbutton'>
			</form>				
		</div>
	</div>
	
	<script>
		var submissionpage = document.getElementById('login');
		submissionpage.style.backgroundColor = '#016634'
		submissionpage.style.color = 'white'

		var currentpage = document.getElementById('navbarDropdownaccount');
		currentpage.style.backgroundColor = 'white'
		currentpage.setAttribute('class',"nav-link dropdown-toggle text-success justify-content-center")
	</script>
	{% endblock %}
</body>
</html>
<h1>User Log In</h1>
