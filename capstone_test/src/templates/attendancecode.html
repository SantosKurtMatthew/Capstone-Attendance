<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		h1{
			margin-top: 0;
		}
	</style>
</head>
<body>
	{% extends 'navbar.html' %}

	{% block content %}
	<h1>DAILY INTEGER</h1>

	<h1>{{ dailycode }}</h1>

	<form method='POST'>{% csrf_token %}
		{{ form.as_p}}
		<input type="submit" value='save' />
	</form>

	{% for instance in startingtimes %}
	<p>Grade {{ instance.grade}} : {{instance.starttime}}</p>
	{% endfor%}

	<script type="text/javascript">
		var submissionpage = document.getElementById('integer');
		submissionpage.style.backgroundColor = 'darkblue'
		submissionpage.style.color = 'white'
	</script>


	{% endblock%}

	
</body>
</html>
