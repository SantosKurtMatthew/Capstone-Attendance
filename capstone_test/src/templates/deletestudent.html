<body>
{% extends 'navbar.html' %}

<h1>Delete Student</h1>
<form method='POST' id='deletionform'>{% csrf_token %}

</form>





<script type="text/javascript">
	var submissionpage = document.getElementById('navbarDropdownstudent');
	submissionpage.style.backgroundColor = 'darkblue'
	submissionpage.style.color = 'white'
	
	var submissionpage = document.getElementById('deletestudent');
	submissionpage.style.backgroundColor = 'darkblue'
	submissionpage.style.color = 'white'


	var submitbutton = document.getElementById('submitbutton')
	

	function confirmation(){
		if (confirm('do you want to submit?') == true){
			document.getElementById.getElementById('deletionform').submit()
		}
		else{
			return false;
		}
	}
</script>
