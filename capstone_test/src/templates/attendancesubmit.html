
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.outsidebox{
			
			height: 90%;
			
			background-color: #b3e8cd;
		}
		#formbox {
			display: flex;
		}
		#formbox form{
			padding-top: 10px;
			padding-bottom: 10px;
			width: 500px;
			display: block;
			margin-left: auto;
			margin-right: auto;
			margin-top: 10%;
			
			

			text-align: center;
			background-color: #046433;
			color: #b3e8cd;
			
		}
		input{
			background-color: #b3e8cd;
			color: black;
			text-align: center;
			box-shadow: 0px 0px #d2e9d9;
			border: none;
			
			

			height: 50px;
			width: 60%;
			font-weight: bold;

		}
		
		#submitbutton{
			width: 100px;
			box-shadow: none;
		}
		.sexselect{
			background-color: #b3e8cd;
			border: none;
			width: 100px;
			border-radius: 25px;

			color: black;
			text-align: center;

		}
		#formlabel{
			font-size: 30px;
			font-weight: bold;
		}
	</style>
</head>

<body>
	{% extends 'navbar.html' %}

	{% block content %}
	
	<div class="outsidebox">
		<div id="formbox">
			<form method='POST' >{% csrf_token %}
				<!--Put in form above onpaste="return false"-->

				{{ form.as_p}}
				<input type="submit" value='SUBMIT' id='submitbutton'/>
			</form>	
		</div>	
	</div>

	</script>
	{% endblock %}


</body>
