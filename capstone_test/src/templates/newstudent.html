<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#studentform{
			height: 300px;
			width: 30%;
			display: block;
			margin-left: auto;
			margin-right: auto;
			
		}
		#studentform form{
			width: 50%;
			display: block;
			margin-left: auto;
			margin-right: auto;
			border: 1px solid black;
			text-align: center;
		}
		.formbox{
			padding-top: 50px;
			
			
		}

	
	</style>
</head>
<body onload="checkcheckbox()"> 
	
	
		<form>
			<input type="checkbox" id="hideornot"> Hide Form Permanent
		</form>
	
		<button id='button'>Hide Form</button>
	<div class='formbox'>
		<div id='studentform'>
			<form method='POST'>{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" value='save' />
			</form>	
		</div>	
	</div>
	
		

	<script type="text/javascript">
		var checkbox = document.getElementById('hideornot');
		var button = document.getElementById("button");
		var studentform = document.getElementById("studentform")

		function checkcheckbox(){
			if (checkbox.checked){
				studentform.style.display = 'none'	
			}
		}
			
		
		button.onclick = function hideform(){
			
			if(studentform.style.display !== 'none'){
				studentform.style.display = 'none';
			}
			else{
				studentform.style.display = 'block';
			}
		};
	</script>
</body>
</html>
